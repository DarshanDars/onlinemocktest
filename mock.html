<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fc6589937b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        #count{
            visibility: hidden;
        }
    </style>
</head>
<body>

    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 25px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Create Test</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="test.html">Test</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Result</a>
                      </li> -->
                    </ul>
                  </div>
            </div>
        </nav>
        <div class="container mt-1 d-flex">
            <div class="col-md-9">
                <div>
                    <h4>
                        Enter the Question
                    </h4>
                    <textarea name="" id="question" cols="100" rows="7"></textarea>
                    <span id="errortextarea"  class="text-danger">
                        
                    </span>
                </div>
                <div class="mt-3">
                    <h4>
                        Options
                    </h4>
                    <div class=" w-75">
                        <div class="d-flex my-4">
                            <h6 class="col-md-3">A</h6><div class="col-md-6">
                                <input class="col-md-12" type="text" id="inputA">
                                <span class="text-danger" id="errorA" ></span>
                            </div>
                                <input type="radio" name="option" value="0" class="ms-5" >
                        </div>
                        <div class="d-flex my-4">
                            <h6 class="col-md-3">B</h6>
                            <div class="col-md-6">
                                <input type="text" id="inputB" class="col-md-12">
                                <span class="text-danger" id="errorB" ></span>
                            </div>
                                <input type="radio" name="option" value="1" class="ms-5" >
                                <span></span>
                        </div>
                        <div class="d-flex my-4">
                            <h6 class="col-md-3">C</h6>
                            <div class="col-md-6">
                                <input type="text" id="inputC" class="col-md-12">
                                <span class="text-danger" id="errorC" ></span>
                            </div>
                                <input type="radio" name="option" value="2" class="ms-5" >
                        </div>
                        <div id="addoption">

                        </div>
                        <div class="float-end">
                            <button class="me-4 bg-success text-white" id="button1" style="font-size: 14px;padding: 4px 15px;border: 0px;outline: 1px solid black;border-radius: 4px;" onclick="addoption(1)">Add Option</button>
                            <button class="me-4 bg-danger text-white" style="font-size: 14px;padding: 4px 15px;border: 0px;outline: 1px solid black;border-radius: 4px;visibility:hidden;" id="button2" onclick="addoption(-1)" >Clear</button>
                        </div>
                        <div class="float-end">
                            <button class="me-4 bg-primary text-white" style="font-size: 14px;padding: 4px 15px;border: 0px;outline: 1px solid black;border-radius: 4px;" onclick="submit()">Submit</button>
                        </div>
                        <span id="count" >
                            1
                        </span>
                    </div>
                </div>
            </div>
        </div>
    <script src="mock.js"></script>
</body>
</html>
